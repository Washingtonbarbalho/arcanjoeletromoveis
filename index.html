<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Carnês - Arcanjo Eletromóveis</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1F2937"/>
    <meta name="description" content="Sistema de Gerenciamento de Carnês para Arcanjo Eletromóveis">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="relative min-h-screen md:flex">
        <!-- Overlay para o menu mobile -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>
        
        <!-- Sidebar / Menu Lateral -->
        <div id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
            <div class="flex items-center justify-between px-8 py-6 border-b border-gray-700">
                <span class="text-2xl font-bold">Arcanjo Eletro</span>
                <button id="sidebarCloseBtn" class="md:hidden text-gray-400 hover:text-white focus:outline-none">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#" id="nav-carnes" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md">
                    <i class="fas fa-file-invoice-dollar w-6"></i>
                    <span class="ml-3">Carnês</span>
                </a>
                <a href="#" id="nav-clientes" class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-gray-100 rounded-md">
                    <i class="fas fa-users w-6"></i>
                    <span class="ml-3">Clientes</span>
                </a>
            </nav>
        </div>

        <!-- Conteúdo Principal -->
        <main class="flex-1 flex flex-col overflow-hidden">
             <!-- Header com botão Hamburguer para mobile -->
            <header class="bg-white shadow p-4 flex justify-between items-center md:hidden">
                <h1 class="text-xl font-bold text-gray-700">Arcanjo Eletro</h1>
                <button id="sidebarToggle" class="text-gray-500 hover:text-gray-800 focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </header>

            <div class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-8">
                
                <!-- PÁGINA DE CARNÊS -->
                <div id="carnesPage">
                    <header class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Gerenciamento de Carnês</h1>
                    </header>
                    <div class="mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="relative w-full md:w-1/3">
                            <input type="text" id="searchInputCarnes" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar por nome ou CPF...">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <button id="addCarneBtn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2">
                            <i class="fas fa-plus-circle"></i> Adicionar Carnê
                        </button>
                    </div>
                    <div id="loadingCarnes" class="flex justify-center items-center h-64"><div class="loader"></div></div>
                    <div id="carnes-list" class="bg-white shadow-lg rounded-lg overflow-hidden hidden">
                         <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-200">
                                    <tr>
                                        <th class="p-4 text-left text-sm font-semibold text-gray-700">Cliente</th>
                                        <th class="p-4 text-left text-sm font-semibold text-gray-700">CPF / CNPJ</th>
                                        <th class="p-4 text-center text-sm font-semibold text-gray-700">Status</th>
                                        <th class="p-4 text-right text-sm font-semibold text-gray-700">Valor Total</th>
                                        <th class="p-4 text-center text-sm font-semibold text-gray-700">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="carnes-table-body"></tbody>
                            </table>
                            <div id="no-results-carnes" class="text-center p-8 text-gray-500 hidden"><i class="fas fa-folder-open fa-3x mb-4"></i><p>Nenhum carnê encontrado.</p></div>
                        </div>
                        <div id="pagination-carnes" class="flex justify-between items-center p-4 bg-gray-50 border-t"></div>
                    </div>
                </div>

                <!-- PÁGINA DE CLIENTES -->
                <div id="clientesPage" class="hidden">
                    <header class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Cadastro de Clientes</h1>
                    </header>
                    <div class="mb-6">
                         <div class="relative w-full md:w-1/3">
                            <input type="text" id="searchInputClientes" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Buscar cliente...">
                             <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                     <div id="loadingClientes" class="flex justify-center items-center h-64"><div class="loader"></div></div>
                    <div id="clientes-list" class="bg-white shadow-lg rounded-lg overflow-hidden hidden">
                        <div class="overflow-x-auto">
                             <table class="w-full">
                                <thead class="bg-gray-200">
                                    <tr>
                                        <th class="p-4 text-left text-sm font-semibold text-gray-700">Nome</th>
                                        <th class="p-4 text-left text-sm font-semibold text-gray-700">CPF / CNPJ</th>
                                        <th class="p-4 text-center text-sm font-semibold text-gray-700">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="clientes-table-body"></tbody>
                            </table>
                            <div id="no-results-clientes" class="text-center p-8 text-gray-500 hidden"><i class="fas fa-users-slash fa-3x mb-4"></i><p>Nenhum cliente encontrado.</p></div>
                        </div>
                        <div id="pagination-clientes" class="flex justify-between items-center p-4 bg-gray-50 border-t"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAIS (HTML omitido por brevidade, permanece o mesmo) -->
    <div id="formModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden p-4">...</div>
    <div id="viewModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden p-4">...</div>
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden p-4">...</div>
    <div id="parcelaDetailModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden p-4">...</div>
    <div id="clientDetailModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden p-4">...</div>

    <!-- Área de Impressão -->
    <div id="print-area"></div>

    <!-- JavaScript -->
    <script src="js/app.js" type="module"></script>
    <script>
        // Registra o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // CORREÇÃO: O caminho para o service worker deve ser relativo
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
